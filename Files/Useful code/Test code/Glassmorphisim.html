<!DOCTYPE html>
<head>
  <title>Glassmorphsim and dark mode</title>
  <style>
    .glass {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  padding: 20px;
  color: white;
}
  </style>
</head>
<body class="dark-mode"><button onclick="toggleDarkMode()">Toggle Dark Mode</button><br>
<script>
function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
}
</script>

<style>
.dark-mode {
  background-color: #121212;
  color: white;
}
</style>
  <div class="glass">
</body>
