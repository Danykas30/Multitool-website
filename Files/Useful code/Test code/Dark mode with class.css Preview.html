<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark mode with class.css Preview</title>
  <style>
    body {
      background-color: white;
      color: black;
      transition: 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: white;
    }
    button { margin: 2em 0; }
  </style>
</head>
<body>
  <h2>Dark Mode with Class CSS Preview</h2>
  <button onclick="document.body.classList.toggle('dark-mode')">Toggle Dark Mode</button>
  <div>Sample Content for Dark Mode Preview</div>
</body>
</html>
