<body>
  <h2>Debouce function.js</h2>
  <pre><code>
function debounce(func, delay) {
  let timer;
  return (...args) => {
    clearTimeout(timer);
    timer = setTimeout(() => func.apply(this, args), delay);
  };
}

// Example:
window.addEventListener('resize', debounce(() => {
  console.log('Window resized');
}, 300));
  </code></pre>
