<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive card layout.css Preview</title>
  <style>
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #eee;
      padding: 2em;
      border-radius: 6px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Responsive Card Layout CSS Preview</h2>
  <div class="cards">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
  </div>
</body>
</html>
